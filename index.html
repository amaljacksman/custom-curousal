<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" data-index="0"><img src="https://picsum.photos/id/1/200/300" alt="Image 1"></div>
            <div class="carousel-item" data-index="1"><img src="https://picsum.photos/id/12/200/300" alt="Image 2"></div>
            <div class="carousel-item" data-index="2"><img src="https://picsum.photos/id/8/200/300" alt="Image 3"></div>
            <div class="carousel-item" data-index="3"><img src="https://picsum.photos/id/14/200/300" alt="Image 4"></div>
            <div class="carousel-item" data-index="4"><img src="https://picsum.photos/id/15/200/300" alt="Image 5"></div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
